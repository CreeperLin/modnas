augment:
  data:
    type: 'CIFAR10'
    # type: 'MNIST'
    # type: 'ImageNet'
    train_root: './data'
    valid_root: './data'
    dloader:
      type: 'pytorch'
      size: 0.002
      split_ratio: 0
      trn_batch_size: 4
      val_batch_size: 4
      workers: 0
      cutout: 16
      jitter: True
  estimator:
    train:
      type: 'Default'
      epochs: 2
      w_optim:
        type: 'sgd'
        args:
          lr: 0.1
          momentum: 0.9
          weight_decay: 0.0001
          nesterov: True
      lr_scheduler:
        type: 'cosine'
        args:
          eta_min: 0.0
      drop_path_prob: 0.0
      w_grad_clip: 0.0
      aux_weight: 0.0
      print_freq: 200
      save_freq: 0
ops:
  ops_order: 'bn_act_weight'
  affine: False
criterion:
  type: 'LS'
  eta: 0.1
model:
  type: 'TestNet'
  args:
    n_classes: 10             # use 10 for MNIST, CIFAR10
    chn_in: 3           # 3 for ImageNet/CIFAR10, 1 for MNIST
    chn: 16        # init channel
log:
  writer: False
device:
  gpus: 'all'
  seed: 2
genotypes:
  gt_str: ''
  gt_path: ''
init:
  type: 'he_normal_fout'