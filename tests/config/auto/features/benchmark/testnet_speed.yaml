augment:
  data:
    type: 'CIFAR10'
    # type: 'MNIST'
    # type: 'ImageNet'
    train_root: './data'
    valid_root: './data'
    dloader:
      type: 'pytorch'
      size: 1.0
      split_ratio: 0
      trn_batch_size: 64
      val_batch_size: 64
      workers: 2
      cutout: 0
      jitter: False
  estimator:
    train:
      type: 'Default'
      epochs: 2
      w_optim:
        type: 'sgd'
        lr: 0.1
        momentum: 0.9
        weight_decay: 0.0001
        nesterov: True
      lr_scheduler:
        type: 'cosine'
        args:
          eta_min: 0.0
      drop_path_prob: 0.0
      w_grad_clip: 0.0
      aux_weight: 0.0
      print_freq: 200
      save_freq: 0
ops:
  ops_order: 'bn_act_weight'
  affine: False
criterion:
  type: 'CE'
model:
  type: 'TestNet'
  classes: 10             # use 10 for MNIST, CIFAR10
  channel_in: 3           # 3 for ImageNet/CIFAR10, 1 for MNIST
  channel_init: 16        # init channel
primitives:
  - 'AVG'
  - 'MAX'
  - 'IDT'
  - 'SC3'
  - 'SC5'
  - 'SC7'
  - 'DC3'
log:
  writer: False
device:
  gpus: 'all'
  seed: 2
tune:
  tuner: 'Random'
genotypes:
  gt_str: ''
  gt_path: ''
init:
  type: 'he_normal_fout'