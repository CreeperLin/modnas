hpspace:
  hp_path: 
  hp_dict:
    primitives: [['SC3','SC5','NC3','NC5'], ['DC3','DC5','NC3','NC5'], ['SC3','SC5','DC3','DC5']]
    # search.data.dloader.split_ratio: [0.5, 0.8, 0.9]
    # search.estimator.search.epochs: [25, 50, 100, 200]
    # search.estimator.search.w_optim.args.lr: [0.035, 0.01, 0.1]
optim:
  type: 'Random'
log:
  writer: False
device:
  gpus: 'all'
  seed: 2
hptune:
  estimator:
    tune:
      type: 'HPTune'
      batch_size: 1
      epochs: 10
      trial_args:
        proc: 'search'
        name: 'trial'
        chkpt:
        device: 'all'
        exp_root_dir: 'exp'
      trial_config:
        search:
          data:
            type: 'CIFAR10'
            # type: 'MNIST'
            # type: 'ImageNet'
            train_root: './data'
            valid_root: './data'
            dloader:
              type: 'pytorch'
              split_ratio: 0.8
              trn_batch_size: 64
              val_batch_size: 64
              workers: 0
              cutout: 0
              jitter: True
          estimator:
            search:
              type: 'SubNet'
              w_optim:
                type: 'sgd'
                args:
                  lr: 0.035
                  momentum: 0.9
                  nesterov: True
                  weight_decay: 0.0001
              lr_scheduler:
                type: 'cosine'
                args:
                  eta_min: 0.001
              aux_weight: 0.0
              w_grad_clip: 0.0
              drop_path_prob: 0.0
              subnet_epochs: 2
              epochs: 1
              print_freq: 200
              save_freq: 0
              arch_update_epoch_start: 0
              arch_update_epoch_intv: 1
              init:
                type: 'he_normal_fout'
        optim:
          type: 'Random'
        mixed_op:
          type: 'Index'
        ops:
          ops_order: 'weight_bn'
          affine: False
        criterion:
          type: 'LS'
          eta: 0.1
        model:
          type: 'TestNet'
          args:
            n_classes: 10             # use 10 for MNIST, CIFAR10
            chn_in: 3   
            chn: 16
        primitives:
          - 'SC3'
          - 'SC5'
          - 'SC7'
          - 'NC3'
          - 'NC5'
          - 'NC7'
          - 'DC3'
          - 'DC5'
        log:
          writer: False
        device:
          gpus: 'all'
          seed: 2
        genotypes:
          gt_str: ''
          gt_path: ''
        init:
          type: 'he_normal_fout'