search:
  data:
    type: 'CIFAR10'
    # type: 'MNIST'
    # type: 'ImageNet'
    train_root: './data'
    valid_root: './data'
    dloader:
      type: 'pytorch'
      size: 0.002
      split_ratio: 0.8
      trn_batch_size: 4
      val_batch_size: 4
      workers: 0
      cutout: 0
      jitter: False
  estimator:
    warmup:
      type: 'Default'
      w_optim:
        type: 'sgd'
        lr: 0.1
        momentum: 0.9
        nesterov: True
        weight_decay: 0.0001
      lr_scheduler:
        type: 'cosine'
        args:
          eta_min: 0.001
      w_grad_clip: 0.0
      drop_path_prob: 0.0
      epochs: 1
      print_freq: 200
      save_freq: 0
      aux_weight: 0.0
    supernet:
      type: 'SuperNet'
      w_optim:
        type: 'sgd'
        lr: 0.035
        momentum: 0.9
        nesterov: True
        weight_decay: 0.0001
      lr_scheduler:
        type: 'cosine'
        args:
          eta_min: 0.0
      w_grad_clip: 0.0
      drop_path_prob: 0.0
      epochs: 3
      print_freq: 200
      save_freq: 0
      arch_update_epoch_start: 0
      arch_update_epoch_intv: 1
      arch_update_intv: -1
      arch_update_batch: 1
      plot: False
      aux_weight: 0.0
arch_optim:
  type: 'BinGate'
  n_samples: 2
  renorm: True
  a_optim:
    type: 'adam'
    lr: 0.006
    betas: [0.0, 0.999]
    weight_decay: 0.0
mixed_op:
  type: 'BinGateUniform'
ops:
  ops_order: 'bn_act_weight'
  affine: False
criterion:
  type: 'CE'
model:
  type: 'ProxylessNAS'
  classes: 10             # use 10 for MNIST, CIFAR10
  channel_in: 3           # 3 for ImageNet/CIFAR10, 1 for MNIST
  channel_init: 16        # init channel
  channel_multiplier: 1   # init channel multiplier
  groups: 3               # num of nodes (states) per layer
  blocks: 1              # num of DAG layers (cells) in model
  alpha: 1
  conv_groups: 2
  bottleneck_ratio: 4
  path_drop_rate: 0.0
  dropout_rate: 0.0
  use_avg: False
  bn_before_add: True
  pxl_ops_order: 'bn_act_weight'
primitives:
  - 'AVG'
  - 'MAX'
  - 'IDT'
  - 'SC3'
  - 'SC5'
  - 'SC7'
  - 'DC3'
log:
  writer: False
device:
  gpus: 'all'
  seed: 2
tune:
  tuner: 'Random'
genotypes:
  gt_str: ''
  gt_path: ''
init:
  type: 'he_normal_fout'