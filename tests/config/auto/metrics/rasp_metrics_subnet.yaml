search:
  data:
    type: 'CIFAR10'
    # type: 'MNIST'
    # type: 'ImageNet'
    train_root: './data'
    valid_root: './data'
    dloader:
      type: 'pytorch'
      size: 0.002
      split_ratio: 0.8
      trn_batch_size: 4
      val_batch_size: 4
      workers: 0
      cutout: 0
      jitter: False
  estimator:
    subnet:
      type: 'SubNet'
      w_optim:
        type: 'sgd'
        args:
          lr: 0.035
          momentum: 0.9
          nesterov: True
          weight_decay: 0.0001
      lr_scheduler:
        type: 'cosine'
        args:
          eta_min: 0.0
      metrics:
        type: 'RASPTraversalMetrics'
        args:
          metrics: 'RASPFLOPSMetrics'
          input_shape: [1, 3, 32, 32]
      w_grad_clip: 0.0
      drop_path_prob: 0.0
      epochs: 3
      subnet_epochs: 1
      print_freq: 200
      save_freq: 0
      arch_update_epoch_start: 0
      arch_update_epoch_intv: 1
      plot: False
      aux_weight: 0.0
      init:
        type: 'he_normal_fout'
arch_optim:
  type: 'Random'
mixed_op:
  type: 'Index'
  primitives:
    - 'AVG'
    - 'MAX'
    - 'IDT'
    - 'SC3'
    - 'SC5'
    - 'SC7'
    - 'DC3'
ops:
  ops_order: 'bn_act_weight'
  affine: False
criterion:
  type: 'CE'
model:
  type: 'TestNet'
  classes: 10             # use 10 for MNIST, CIFAR10
  channel_in: 3           # 3 for ImageNet/CIFAR10, 1 for MNIST
  channel_init: 16        # init channel
log:
  writer: False
device:
  gpus: 'all'
  seed: 2
genotypes:
  gt_str: ''
  gt_path: ''
init:
  type: 'he_normal_fout'